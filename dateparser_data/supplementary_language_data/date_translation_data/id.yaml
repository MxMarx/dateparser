skip: ["pukul", "tanggal", "yang"]

sentence_splitter_group : 1

sunday:
    - Ahad
    - Minggu

august:
    - Agu
september:
    - Sept

ago:
    - lalu
in:
    - dalam

relative-type:
    1 year:
        - setahun
    1 month:
        - sebulan
    1 week:
        - seminggu
    2 day ago:
        - kemarin lusa
    1 day:
        - sehari
    0 second ago:
        - baru saja

relative-type-regex:
    \Sunday:
        - Minggu((?!lalu).)
    \1 week ago:
        - (\d+[.,]?\d*) minggu lalu
    \1 week:
        - (\d+[.,]?\d*) minggu
    \1 month ago:
        - (\d+[.,]?\d*) bulan lalu
    \1 year ago:
        - (\d+[.,]?\d*) tahun lalu
